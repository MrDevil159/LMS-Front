<div class="row" style="--bs-gutter-x: 0;">
  <div class="col-md-10 m-auto">
    <div class="container">
      <div class="display-6 mt-2">Add User</div>
    
      <form [formGroup]="newUser" (ngSubmit)="onAddUser()">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label for="name">Name</mat-label>
          <input type="text" id="name" matInput formControlName="name">
        </mat-form-field>
      
        <mat-form-field class="w-100" appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input type="email" id="email" matInput formControlName="email">
        </mat-form-field>
      
        <mat-form-field class="w-100" appearance="outline">
          <mat-label for="designation">Designation</mat-label>
          <input type="text" id="designation" matInput formControlName="designation">
        </mat-form-field>
      
        <mat-form-field class="w-100" appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input type="password" id="password" matInput formControlName="password">
        </mat-form-field>
      
        <mat-form-field class="w-100" appearance="outline">
          <mat-label for="role">Role</mat-label>
          <mat-select id="role" formControlName="role">
            <mat-option value="ADMIN">Admin</mat-option>
            <mat-option value="USER">User</mat-option>
          </mat-select>
        </mat-form-field>
      <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="newUser.invalid" class="me-1">Add User</button>
        <button mat-raised-button color="primary" type="button" (click)="goBack()">Go Back</button>
    
      </form>
    </div>

  </div>

</div>
