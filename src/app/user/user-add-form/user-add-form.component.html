<div class="d-flex flex-xl-row flex-column m-5">
  <div class="display-6">Add User</div>

  <form [formGroup]="newUser" class="container" (ngSubmit)="onAddUser()">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="name">Name</mat-label>
      <input type="text" id="name" matInput formControlName="name">
    </mat-form-field>
  
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="email">Email</mat-label>
      <input type="email" id="email" matInput formControlName="email">
    </mat-form-field>
  
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="designation">Designation</mat-label>
      <input type="text" id="designation" matInput formControlName="designation">
    </mat-form-field>
  
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="password">Password</mat-label>
      <input type="password" id="password" matInput formControlName="password">
    </mat-form-field>
  
    <mat-form-field class="w-100" appearance="fill">
      <mat-label for="role">Role</mat-label>
      <mat-select id="role" formControlName="role">
        <mat-option value="ADMIN">Admin</mat-option>
        <mat-option value="USER">User</mat-option>
      </mat-select>
    </mat-form-field>
  <br>
    <button mat-raised-button color="primary" type="submit">Add User</button>
  </form>
</div>
