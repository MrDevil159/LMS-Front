<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">Cancel</button>
  <button mat-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
</mat-dialog-actions>
