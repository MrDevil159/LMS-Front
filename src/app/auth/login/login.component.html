<div class="container mt-5">
  <div class="row justify-content-center">
    <form class="col-md-6">
      <div class="mb-3">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email address</mat-label>
          <input matInput type="email" #userEmail (input)="nullError()">
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" #userPassword (input)="nullError()">
        </mat-form-field>
      </div>
      <button type="button" mat-raised-button color="primary" (click)="onSignIn(userEmail.value, userPassword.value)">Submit</button>

      <button type="button" mat-raised-button color="accent" (click)="onForgotPassword(userEmail.value)" class="ms-1">Forgot Password</button>

    </form>
  </div>
</div>
